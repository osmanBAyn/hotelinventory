{{ roomForm.errors | json }}

<div *ngIf="successMessage" class="alert alert-danger">
  {{ successMessage }}
</div>
<form #roomForm="ngForm" (ngSubmit)="addRoom(roomForm)">
  <div class="form-group">
    <label for="roomNumber">Room Number</label>
    <input
      required
      type="text"
      class="form-control"
      name="roomNumber"
      [(ngModel)]="room.roomNumber"
    />
  </div>
  <div class="form-group">
    <label for="roomType">Room Type</label>
    <input
      required
      #roomType = "ngModel"
      type="text"
      class="form-control"
      name="roomType"
      [(ngModel)]="room.roomType"
      [ngModelOptions]="{updateOn:'blur'}"
    />
  </div>
  <div *ngIf="roomType.pristine===false && roomType.errors?.['required']">
    No
  </div>
  <div class="form-group">
    <label for="roomCapacity">Room Rating</label>
    <input
      required
      type="text"
      class="form-control"
      name="rating"
      [(ngModel)]="room.rating"
    />
  </div>
  <div class="form-group">
    <label for="roomPrice">Room Price</label>
    <input
      required
      type="text"
      class="form-control"
      name="roomPrice"
      [(ngModel)]="room.price"
    />
  </div>
  <div class="form-group">
    <label for="roomStatus">Room Photos</label>
    <input
      required
      type="text"
      class="form-control"
      name="roomStaus"
      [(ngModel)]="room.photos"
    />
  </div>
  <div class="form-group">
    <label for="roomStatus">Room Checkin</label>
    <input
      required
      type="text"
      class="form-control"
      name="roomStats"
      [(ngModel)]="room.checkinTime"
    />
  </div>
  <div class="form-group">
    <label for="roomStatus">Room Checkout</label>
    <input
      required
      type="text"
      class="form-control"
      name="roomtatus"
      [(ngModel)]="room.checkoutTime"
    />
  </div>
  <div class="form-group">
    <label for="roomStatus">Room Amenities</label>
    <input
      #roomAmenities = "ngModel"
      required
      minlength="5"
      email
      type="text"
      class="form-control"
      name="romStatus"
      [(ngModel)]="room.amenities"
    />
  </div>
  <div>{{roomAmenities.errors|json}}</div>
  <button [disabled]="roomForm.invalid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
