<form>
    <div class="form-group">
        <label for="email">Email</label>
        <input #emailControl="ngModel" appEmailvalidator appHover="green" required type="text" class="form-control" name="email" [(ngModel)]="email" />
    </div>
    <div>
        {{emailControl.errors | json}}
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input required type="password" class="form-control" name="password" [(ngModel)]="password" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" (click)="login()">Login</button>
    </div>
</form>
